<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Bài tập 1 -->
    <div class="container">
      <h2 class="text-center">Bài tập Quản Lý Tuyển Sinh</h2>
      <div class="content col-sm-4">
        <div class="form-group">
          <label for=""></label>
          <input
            type="text"
            class="form-control"
            name=""
            id="diemChuan"
            aria-describedby="helpId"
            placeholder="Vui lòng nhập điểm chuẩn"
          />
        </div>
        <div class="form-group">
          <label for=""></label>
          <select class="form-control" name="" id="khuVuc">
            <option value="0">Chọn khu vực</option>
            <option id="khuVucA" value="2">Khu vực A</option>
            <option id="khuVucB" value="1.5">Khu vực B</option>
            <option id="khuVucC" value="0.5">Khu vực C</option>
          </select>
        </div>
        <div class="form-group">
          <label for=""></label>
          <select class="form-control" name="" id="doiTuong">
            <option value="0">Chọn đối tượng</option>
            <option id="doiTuong1" value="2.5">1</option>
            <option id="doiTuong2" value="1.5">2</option>
            <option id="doituong3" value="1">3</option>
          </select>
        </div>
        <div class="form-group">
          <label for=""></label>
          <input
            type="text"
            class="form-control form-control-sm"
            name=""
            id="diemMon1"
            aria-describedby="helpId"
            placeholder="Điểm môn thứ 1"
          />
        </div>
        <div class="form-group">
          <label for=""></label>
          <input
            type="text"
            class="form-control form-control-sm"
            name=""
            id="diemMon2"
            aria-describedby="helpId"
            placeholder="Điểm môn thứ 2"
          />
        </div>
        <div class="form-group">
          <label for=""></label>
          <input
            type="text"
            class="form-control form-control-sm"
            name=""
            id="diemMon3"
            aria-describedby="helpId"
            placeholder="Điểm môn thứ 3"
          />
        </div>
      </div>
      <button class="btn btn-danger" id="btn1">Tính điểm</button>
      <div class="mt-2 bg-dark text-white p-3" id="ketQua1"></div>
    </div>

    <!-- Bài tập 2 -->
    <div class="container">
      <h2 class="text-center mt-5">Bài tập tính tiền điện</h2>
      <div class="content">
        <div class="form-group">
          <label for=""></label>
          <input
            type="text"
            class="form-control"
            name=""
            id="hoTen"
            aria-describedby="helpId"
            placeholder="Nhập họ tên"
          />
        </div>
        <div class="form-group">
          <label for=""></label>
          <input
            type="text"
            class="form-control"
            name=""
            id="soDien"
            aria-describedby="helpId"
            placeholder="Nhập số kw"
          />
        </div>
      </div>
      <button class="btn btn-danger" id="btn2">Tính tiền điện</button>
      <div class="mt-2 bg-dark text-white p-3" id="ketQua2"></div>
    </div>
    <!-- Bài tập 3 -->
    <div class="container">
      <h2 class="text-center mt-5">Bài tập tính thu nhập cá nhân</h2>
      <div class="content">
        <div class="form-group">
          <label for=""></label>
          <input
            type="text"
            class="form-control"
            name=""
            id="tenKhachHang1"
            aria-describedby="helpId"
            placeholder="Vui lòng nhập họ tên"
          />
        </div>
        <div class="form-group">
          <label for=""></label>
          <input
            type="number"
            class="form-control"
            name=""
            id="thuNhapNam"
            aria-describedby="helpId"
            placeholder="Tổng thu nhập năm"
          />
        </div>
        <div class="form-group">
          <label for=""></label>
          <input type="text"
            class="form-control" name="" id="soNguoiPhuThuoc" aria-describedby="helpId" placeholder="Số người phụ thuộc">
        </div>
      </div>
      <button class="btn btn-danger" id="btn3">Tính tiền thuế</button>
      <div class="mt-2 bg-dark text-white p-3" id="ketQua3"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
